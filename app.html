<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
        integrity="sha512-XJ3ntWHl40opEiE+6dGhfK9NAKOCELrpjiBRQKtu6uJf9Pli8XY+Hikp7rlFzY4ElLSFtzjx9GGgHql7PLSeog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container mt-2" ng-app="myApp" ng-controller='show-data'>

        <form class="row  mt-2">
            <div class="input-group mx-auto ">
                <input type="text" class="form-control input" placeholder="Enter City Data" id="weather" name="search"
                    ng-model="city">

                <div class="input-group-btn ml-2">
                    <button class="btn btnn" ng-click="fetchData()">
                        <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="main row mt-5  mx-auto " ng-if="weatherData !== null">
            <div class="row date mx-auto">
                <div class="col-sm-6 text-white time">
                    <h2>Today</h2>
                    {{today | date:'HH:mm a'}}

                </div>
                <div class="col-sm-6 text-white date ">
                    <br><br>
                    <div class="float-sm-right">{{today | date}}</div>
                </div>
            </div>
            <div class="row">

                <div class="col-4  text-white ml-4  mt-2 font-weight-bold display-3  weather" ng-bind="weather_info">
                </div>
                <div class="col-3">
                    <img src="./assets/degree.png" width="30" height="40" alt="img-cels">
                </div>

                <div class="col-5 ml-5 float-right">
                   <div ng-if="weather_info >50">
                    <img src="./assets/hot.png" width="60" height="60" alt="img-sun">
                   </div>
                   <div ng-if="weather_info > 20">
                    <img src="./assets/weath.png" width="60" height="60" alt="img-sun">
                   </div>
                   <div ng-if="weather_info >1">
                    <img src="./assets/snow.jpeg" width="60" height="60" alt="img-sun">
                   </div>
                   <div ng-if="weather_info >40">
                    <img src="./assets/rainy.jpeg" width="60" height="60" alt="img-sun">
                   </div>
                    
                </div>
            </div>
            <br><br>

            <div class="row ">
                <div class="col-12 text-white display-3" style="margin-top: 50%;" ng-bind="weather"> </div>
            </div>
        </div>

    </div>



    <script>

    </script>
</body>

</html>
