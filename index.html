<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
        integrity="sha512-XJ3ntWHl40opEiE+6dGhfK9NAKOCELrpjiBRQKtu6uJf9Pli8XY+Hikp7rlFzY4ElLSFtzjx9GGgHql7PLSeog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
   <div class="container mt-2" style="background-color: #150050;" ng-app="myApp" ng-controller='show-data'>
    <div class="row ">
        <div class="col-8 mx-auto">
            <form class="row m-5">
                <div class="col-10 input-group mx-auto ">
                    <input type="text" class="form-control input" placeholder="Search" id="weather" name="search"
                        ng-model="city">
    
                    <div class="col-2 input-group-btn ml-2">
                        <button class="btn btnn" ng-click="fetchData()">
                            <i class="fa fa-map-marker icon text-white" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row container rounded  mx-auto" style="width: 70%; height:50%; background-color:#3F0071" ng-if="weatherData !== null">
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <p class="font-weight-bold mt-1 text-white">Today</p>
                </div>
            </div>
            <div class="row">
               
                <div class="col-6">
                    <p class="text-white" >{{today | date:'HH:mm a'}}</p>
                </div>
                <div class="col-6">
                    <p class="float-right text-white">{{today | date}}</p>
                </div>
             </div>
             <div class="row">
               
                <div class="col-2 mt-4">
                    <h1 class="text-white" ng-bind="weather_info"> </h1>
                </div>
                <div class="col-4" style="padding-left: 5px !important;">
                    <img src="./assets/degree.png" width="30" height="40" alt="img">
                </div>
                <div class="col-5 d-flex justify-content-end mt-4" >
                    <div class="row">
                        <div class="col" ng-if="weather_info >50">
                            <img src="./assets/hot.png" width="60" height="60" alt="img-sun">
                           </div>
                           <!-- <div class="col" ng-if="weather_info > 20">
                            <img src="./assets/weath.png" width="60" height="60" alt="img-sun">
                           </div> -->
                           <div class="col" ng-if="weather_info > 1">
                            <img src="./assets/snow.jpeg" width="60" height="60" alt="img-sun">
                           </div>
                           <div class="col" ng-if="weather_info >40">
                            <img src="./assets/rainy.jpeg" width="60" height="60" alt="img-sun">
                           </div>
                    </div>
                    
                </div>
             </div>
             <div class="row " style=" position: absolute; bottom: 0;">
               
                <div class="col-12 ">
                    <p class="text-uppercase text-white" ng-bind="weather"></p>
                </div>
               
             </div>
        </div>
      
   </div>
    
</body>
</html>
