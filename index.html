<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    integrity="sha512-XJ3ntWHl40opEiE+6dGhfK9NAKOCELrpjiBRQKtu6uJf9Pli8XY+Hikp7rlFzY4ElLSFtzjx9GGgHql7PLSeog=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row m-5">
                <div class="col-10 input-group mx-auto ">
                    <input type="text" class="form-control input" placeholder="Search" id="weather" name="search"
                        ng-model="city">
    
                    <div class="col-2 input-group-btn ml-2">
                        <button class="btn btnn" ng-click="fetchData()">
                            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
               
                <div class="col-6">
                    <h1 style="color: red;" >Vijay umar</h1>
                </div>
                <div class="col-6">
                    <h1 style="color: red;" >Vijay umar</h1>
                </div>
             </div>
             <div class="row">
               
                <div class="col-6">
                    <h1 style="color: yellow;" >Vijay umar</h1>
                </div>
                <div class="col-6">
                    <img src="./assets/degree.png" width="30" height="40" alt="img">
                </div>
             </div>
        </div>
      
   </div>
    
</body>
</html>
